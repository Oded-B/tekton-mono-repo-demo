apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-resource
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - http:
        paths:
          - path: {{ required "Webhook endpoint is required" .Values.webhookEndpoint }}
            backend:
              serviceName: el-{{ .Values.repositoryName }}
              servicePort: 8080
